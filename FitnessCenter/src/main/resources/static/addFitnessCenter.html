<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add fitness center</title>
    <link rel="stylesheet" href="css/addFitnessCenter.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/addFitnessCenter.js"></script>
</head>
<body>
<div class="login">
    <h1>Add fitness center</h1>
    <form method="post" id="addFitnessCenter">
        <label for="ADDRESS"></label>
        <input id="ADDRESS" type="text" name="u" placeholder="ADDRESS" required="required"/>

        <label for="EMAIL"></label>
        <input id="EMAIL" type="email" name="u" placeholder="EMAIL" required="required"/>

        <label for="NAME"></label>
        <input id="NAME" type="text" name="u" placeholder="NAME" required="required"/>

        <label for="PHONE_NUMBER"></label>
        <input id="PHONE_NUMBER" type="tel" name="u" placeholder="PHONE_NUMBER" required="required"/>

        <button type="submit" value="Add">Add</button>
    </form>
</div>
</body>

</html>
