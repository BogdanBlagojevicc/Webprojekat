<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update fitness center</title>
    <link rel="stylesheet" href="css/addFitnessCenter.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/showFormFitnessCenter.js"></script>
    <script src="js/updateFitnessCenter.js"></script>
</head>
<body>
<div class="login">
    <h1>Update fitness center</h1>
    <form method="post" id="updateFitnessCenter">
        <label for="ADDRESS"></label>
        <input id="ADDRESS" type="text" name="u"/>

        <label for="EMAIL"></label>
        <input id="EMAIL" type="email" name="u"/>

        <label for="NAME"></label>
        <input id="NAME" type="text" name="u"/>

        <label for="PHONE_NUMBER"></label>
        <input id="PHONE_NUMBER" type="tel" name="u"/>

        <button type="submit" value="Add">Update</button>
    </form>
</div>
</body>

</html>
