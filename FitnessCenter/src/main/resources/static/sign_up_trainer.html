<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="login">
        <h1>Sign up</h1>
          <form method="post">
            <input type="text" name="u" placeholder="Name" required="required" />
            <input type="text" name="u" placeholder="Last name" required="required" />
            <input type="text" name="u" placeholder="Username" required="required" />
            <input type="email" name="u" placeholder="Email" required="required" />
            <input type="password" name="p" placeholder="Password" required="required" />
            <input type="date" name="u" placeholder="Date" required="required" />
            <input type="tel" name="u" placeholder="Phone number" required="required" />
            <button type="submit" >Send request</button>
          </form>
      </div>
</body>
</html>
