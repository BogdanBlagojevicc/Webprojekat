<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/changeProfile.js"></script>
</head>
<body>
<div class="login">
    <h1>Change</h1>
    <form method="post" id="changeUser">
        <label for="firstName"></label>
        <input id="firstName" type="text" name="u" placeholder="Name"/>

        <label for="lastName"></label>
        <input id="lastName" type="text" name="u" placeholder="Last name"/>

        <label for="email"></label>
        <input id="email" type="email" name="u" placeholder="Email"/>

        <label for="password"></label>
        <input id="password" type="password" name="p" placeholder="Password"/>

        <label for="phoneNumber"></label>
        <input id="phoneNumber" type="tel" name="u" placeholder="Phone number"/>

        <button type="submit" value="Add">Change</button>
    </form>
</div>
</body>

</html>
