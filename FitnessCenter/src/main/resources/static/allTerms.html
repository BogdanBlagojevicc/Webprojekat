<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terms</title>
    <link rel="stylesheet" href="css/allTerms.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/allTerms.js"></script>
</head>
<body>

<h1>Terms</h1>
<div class="login">
    <table id="term">
        <tr>
            <th>NUMBER_OF_APPLICATIONS</th>
            <th>PRICE</th>
            <th>START</th>
            <th>HALL</th>
            <th>TRAINER</th>
            <th>TRAINING</th>
        </tr>
    </table>

    <button  id="btnSortByPriceAsc">Sort price asc</button>
    <br/>
    <br/>
    <button  id="btnSortByPriceDesc">Sort price desc</button>
    <br/>
    <br/>
    <button  id="btnSortByDateAsc">Sort date asc</button>
    <br/>
    <br/>
    <button  id="btnSortByDateDesc">Sort date desc</button>
    <br/>
    <br/>

    <form method="post" id="training_price">
        <button type="submit">Find by price</button>
        <label for="price"></label>
        <input id="price" type="number" step="50" placeholder="price"/>
        <br/>
        <br/>
    </form>

    <form method="post" id="training_date">
        <button type="submit">Find by date</button>
        <label for="start"></label>
<!--        <input id="start" type="date"/>-->
        <input id="start" type="datetime-local"/>
        <br/>
        <br/>
    </form>
</div>
</body>
</html>
