<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/login.js"></script>

</head>
<body>
<div class="login">
    <h1>Login</h1>
    <form method="post" id="oneUser">
        <label for="USERNAME"></label>
        <input id="USERNAME" type="text" placeholder="Username" required="required"/>

        <label for="PASSWORD"></label>
        <input id="PASSWORD" type="password" placeholder="Password" required="required"/>

        <button type="submit">Log in</button>

        <button type="submit" style="background: rgba(182,10,67,0.41)"><a href="signup.html">Sign up</a></button>

        <button type="submit" style="background: rgba(182,10,67,0.41)"><a href="sign_up_trainer.html">Sign up (for
            trainers only)</a></button>
    </form>
</div>
</body>
</html>
