<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Create term</title>
    <link rel="stylesheet" href="css/addFitnessCenter.css">

<body>
<div class="login">
    <h1>Create term</h1>
    <form method="post" id="createTermTrainer">

        <label for="PRICE"></label>

        <label for="START"></label>

        <label for="HALL"></label>
        <input id="HALL" type="text" name="u" placeholder="HALL"/>

<!--        <label for="TRAINING"></label>-->
<!--        <input id="TRAINING" type="text" name="u" placeholder="TRAINING"/>-->

        <button type="submit" value="Add">Create</button>
    </form>
